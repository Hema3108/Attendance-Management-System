<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System - Login</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4e73df, #1e3c72);
            color: #fff;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px; /* Reduced size */
            height: auto;
            margin-bottom: 20px;
        }

        .college-name {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 22px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #4e73df;
            outline: none;
        }

        .login-btn {
            padding: 15px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2e59d9;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .college-name {
                font-size: 28px;
            }

            .login-title {
                font-size: 20px;
            }

            .login-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- College Logo -->
        <div class="logo-container">
<img src="https://i.imgur.com/LUI4Kzv.jpeg" alt="SRKR Engineering College Logo" class="logo">

        </div>

        <!-- College Name -->
        <h2 class="college-name">SRKR Engineering College</h2>
        <h3 class="login-title">Attendance Management System</h3>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="input-group">
                <label for="role">Select Role</label>
                <select name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <footer>
            <p>Â© 2025 SRKR Engineering College - All rights reserved</p>
        </footer>
    </div>

   
</body>
</html>
